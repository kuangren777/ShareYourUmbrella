<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>


<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-7">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md">
                        <div class="row justify-content-center">
                            <div class="col-md-5 col-lg-5 col-xl-5 order-8 order-lg-5">

                                <p class="text-center h1 fw-bold mb-4 mx-5 mx-md-3 mt-4">
                                    请重置密码</p>
                                <br>

                                <form class="mx-1 mx-md-3" method="post" action="">
                                    {% csrf_token %}
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">

                                            <label class="form-label" for="form3Example4c">重置密码：* </label>
                                            {{ form.new_password1 }}

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">

                                            <label class="form-label" for="form3Example4c">确认密码：*</label>
                                            {{ form.new_password2 }}

                                        </div>
                                    </div>

                                    <br>
                                    <input class="btn btn-primary btn-lg center-text" type="submit"
                                           name="Update Password"
                                           value="去登录">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
